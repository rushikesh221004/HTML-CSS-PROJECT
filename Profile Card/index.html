<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div class="coverImage">
          <div class="profileImage">
            <img
              src="https://imgs.search.brave.com/5GvMp_r_LZI1CK-J4gLvYm72HgqxkJnXOgGw5arx8UY/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvc2FkLWFuaW1l/LWJveS1waWN0dXJl/cy14ZzNybWQ5dXpk/YW0zbWd2LmpwZw"
              alt=""
            />
          </div>
        </div>
        <div id="info">
          <h2>CodingLab</h2>
          <p>Youtuber & Blogger</p>
          <div class="social">
            <div class="facebook">
              <i class="ri-facebook-fill"></i>
            </div>
            <div class="twitter">
              <i class="ri-twitter-fill"></i>
            </div>
            <div class="insta">
              <i class="ri-instagram-line"></i>
            </div>
            <div class="youtube">
              <i class="ri-youtube-fill"></i>
            </div>
          </div>
          <div class="submsg">
            <button>Subscribe</button>
            <button>Message</button>
          </div>
          <div class="likecomshare">
            <div>
                <i class="ri-heart-3-line"></i>
                60k
            </div>
            <div>
                <i class="ri-chat-1-line"></i>20k
            </div>
            <div>
                <i class="ri-share-line"></i>12k
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
